<!DOCTYPE html>
<html>
<head>
    <title>IS Research - Typewriter</title>
    <link rel="stylesheet" href="fonts/Proxima Nova.css" />
    <link rel="stylesheet" href="css/General.css" />
    <link rel="stylesheet" href="css/Baloons.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="baloonContainer">

                <div class="centerbalooncontainer">
                    <div class="baloon center">
                        <div class="baloonTitle">
                            <span>Tutorial</span>
                        </div>
                        <div id="text" class="baloonText withTitle"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            var baloonText = $("#text");
            var text = "Balão para exibição de texto de tutorial sobre o jogo ou sobre o livro. Este texto poderá ficar bem grande e ocupar diversas linhas dentro desse balão, por isso estou enchendo linguiça neste exemplo aqui para ilustrar isso.";

            var delayValue = 30;
            var spans = $('<span>' + text.split('').join('</span><span>') + '</span>');

            var timeouts = [];

            spans.hide().appendTo(baloonText).each(function (i) {
                var span = $(this);
                span.css({ display: 'inline', opacity: 0 });
                timeouts.push(setTimeout(function () {
                    span.animate({ opacity: 1 }, delayValue);
                }, delayValue * i));
            });

            $(".background").one("click", function () {
                timeouts.forEach(function (i) { clearTimeout(i); });
                spans.each(function () { $(this).css({ opacity: 1 }); });
            });

        });
    </script>
</body>
</html>
