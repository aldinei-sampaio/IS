<!DOCTYPE html>
<html>
<head>
    <title>IS Research - Dialog Fade Out</title>
    <link rel="stylesheet" href="fonts/Proxima Nova.css" />
    <link rel="stylesheet" href="css/General.css" />
    <link rel="stylesheet" href="css/Baloons.css" />
    <link rel="stylesheet" href="css/Dialog.css" />
    <script src="js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="background">
        <div class="container">
            <div id="scene1" style="display:none;" class="scene protag">
                <div class="personContainer">
                    <div class="personSizer left">
                        <img src="sprites/normal.png" />
                        <img src="sprites/happy.png" class="fadein" />
                        <img src="sprites/emelin.png" />
                        <img src="sprites/emelin_happy.png" class="fadein" />
                    </div>
                </div>
                <div id="dialog1" class="dialogContainer">
                    <div class="baloon left">
                        <div class="baloonTitle">
                            <span>Emelin</span>
                        </div>
                        <svg class="baloonArrow left">
                            <path d="M 15,0 L 15,28 L 0,28 z" />
                        </svg>
                        <div id="text1" class="baloonText withTitle">Bom dia, senhor!</div>
                    </div>
                </div>
            </div>
            <div id="scene2" style="display:none;" class="scene interl">
                <div class="personContainer">
                    <div class="personSizer right">
                        <img src="sprites/normal.png" class="flipHorizontally" />
                        <img src="sprites/happy.png" class="flipHorizontally fadein" />
                        <img src="sprites/emelin.png" class="flipHorizontally" />
                        <img src="sprites/emelin_happy.png" class="flipHorizontally fadein" />
                    </div>
                </div>
                <div id="dialog2" class="dialogContainer">
                    <div class="baloon right">
                        <div class="baloonTitle">
                            <span>Emelin</span>
                        </div>
                        <svg class="baloonArrow right">
                            <path d="M 0,0 L 15,28 L 0,28 z" />
                        </svg>
                        <div id="text2" class="baloonText withTitle">Tudo bem?</div>
                    </div>
                </div>
            </div>
            <div id="scene3" style="display:none;" class="scene tutorial">
                <div class="tutorialContainer">
                    <div class="baloon center">
                        <div class="baloonTitle">
                            <span>Tutorial</span>
                        </div>
                        <div id="text3" class="baloonText withTitle">Balão para exibição de texto de tutorial sobre o jogo ou sobre o livro.</div>
                    </div>
                </div>
            </div>
            <div id="scene4" style="display:none;" class="scene tutorial">
                <div class="tutorialContainer">
                    <div class="baloon center">
                        <div id="text4" class="baloonText withoutTitle">E então todos viveram felizes para sempre.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function () {
            var sceneCount = 4;
            var currentScene = 0;

            function ShowNextScene() {
                var scene;

                if (currentScene > 0) {
                    scene = $("#scene" + currentScene);
                    var css = scene.attr("class");
                    scene.attr("class", "");
                    scene.get(0).offsetWidth;
                    scene.attr("class", css + " out");

                    setTimeout(function () {
                        scene.hide();
                        scene.removeClass("out");
                        AdvanceScene();
                    }, 500);
                } else {
                    AdvanceScene();
                }
            }

            function AdvanceScene() {
                currentScene++;
                if (currentScene > sceneCount) {
                    currentScene = 1;
                }
                $("#scene" + currentScene).show();
            }

            $(".background").on("click", ShowNextScene);
        });
    </script>
</body>
</html>
